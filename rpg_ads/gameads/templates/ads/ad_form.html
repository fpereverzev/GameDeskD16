{% extends "base.html" %}

{% block content %}
  <h1>{% if form.instance.pk %}Редактировать объявление{% else %}Создать объявление{% endif %}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if form.instance.pk %}Сохранить{% else %}Создать{% endif %}</button>
  </form>
  <a href="{% url 'ad_list' %}">Назад к списку объявлений</a>
{% endblock %}
