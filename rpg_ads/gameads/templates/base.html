<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}MMORPG Ads{% endblock %}</title>
</head>
<body>
  <header>
    <h1>MMORPG Ads Board</h1>
    <nav>
      <ul>
        <li><a href="{% url 'ad_list' %}">Все объявления</a></li>
        {% if user.is_authenticated %}
          <li><a href="{% url 'user_replies' %}">Мои отклики</a></li>
          <li><a href="{% url 'profile' %}">Профиль</a></li>  <!-- Ссылка на профиль -->
          <li><a href="{% url 'logout' %}">Выйти</a></li>  <!-- Исправлено на 'logout' -->
        {% else %}
          <li><a href="{% url 'account_login' %}">Войти</a></li>
          <li><a href="{% url 'account_signup' %}">Регистрация</a></li>
        {% endif %}
      </ul>
    </nav>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    <p>&copy; 2024 MMORPG Ads</p>
  </footer>
</body>
</html>
